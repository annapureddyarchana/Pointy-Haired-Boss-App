<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <form class="form-horizontal" action="#" method="POST" onsubmit="return check()" name="validate">
            <div class="Absolute-Center is-Responsive">
                <h2>SetPassword</h2>
            </div>
            <div class="form-group">
                <label class=" col-md-4 control-label">New password</label>
                <div class="col-md-4">
                    <input type="password" class="form-control" id="password" placeholder="New Password" name="password">
                </div>
            </div>
            <div class="form-group">
                <label class=" col-md-4 control-label">Confirm new password</label>
                <div class="col-md-4">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword">
                </div>
                <p id="helpBlock2" class="help-block" style="color:red;"></p>
            </div>

            <div class="form-group">
                <div class="col-md-offset-4 col-md-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
            <br>
        </form>
    </div>

    <script>
        function check() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            console.log(password, confirmPassword, password.localeCompare(confirmPassword))

            if (password.length < 6) {
                document.getElementById("helpBlock2").innerHTML = "Password should be of miniimun 6 characters";

                return false;
            } else if (password != confirmPassword) {
                document.getElementById("helpBlock2").innerHTML = "Password mismatch";
                return false;
            } else {
                return true;
            }
        }
    </script>
</body>

</html>
